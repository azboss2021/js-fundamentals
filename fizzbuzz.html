<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals - FizzBuzz</title>
</head>
<body>
    <script>

        let num = parseInt(prompt("enter a number")); // prompt the user
        // parseInt because the prompt thinks you are entering a string

        for(let i=1;i<=(parseInt(num));i++){
            if(i%3===0 && i%5===0){ // check if multiples of 3 and 5
                console.log("FizzBuzz");
            } else if(i%3===0){ // check if multiples of just 3
                console.log("Fizz");
            } else if (i%5===0){ // check if multiples of just 5
                console.log("Buzz");
            } else {
                console.log(i); // print number if no other conditions match   
            }
        }

    </script>
</body>
</html>
